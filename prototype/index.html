<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>digistrategija.lt</title>
  <link rel="icon" type="image/x-icon" href="assets/digistrategija-favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/digistrategija-favicon-32.png" />
  <link rel="icon" type="image/svg+xml" href="assets/digistrategija-favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="site-header">
      <div class="topbar">
        <div>
          <div class="brand-lockup">
            <img src="assets/digistrategija-logo.svg" alt="digistrategija.lt logotipas" class="brand-logo" />
          </div>
          <p class="kicker">Skaitmenizacijos strategijos dirbtuvės</p>
        </div>
        <div class="top-actions">
          <div class="user-bar user-bar-top" id="userBar"></div>
        </div>
      </div>
      <section id="introDeck" class="intro-shell"></section>
      <section id="institutionPicker" class="institution-picker"></section>
    </header>

    <div class="layout" id="mainLayout">
      <aside class="steps" id="steps"></aside>
      <main class="stage">
        <section class="step-view" id="stepView"></section>
      </main>
    </div>

    <section class="export" id="exportPanel" hidden>
      <div class="export-card">
        <div class="export-header">
          <h2>Santrauka</h2>
          <div class="export-actions">
            <button id="copySummary" class="btn btn-ghost">Kopijuoti tekstą</button>
            <button id="downloadJson" class="btn btn-primary">Atsisiųsti JSON</button>
            <button id="closeExport" class="btn btn-ghost">Uždaryti</button>
          </div>
        </div>
        <textarea id="summaryText" class="summary"></textarea>
      </div>
    </section>

    <footer class="app-disclaimer">
      <p>
        Tai eksperimentinis įrankis, skirtas padėti jūsų institucijai kurti skaitmenizacijos strategiją
        skaidriai, viešai ir inovatyviai. Norėdami gauti prieigą, susisiekite LinkedIn:
        <a href="https://www.linkedin.com/in/lukaslukosevicius/" target="_blank" rel="noopener noreferrer">Lukas Lukosevičius</a>.
      </p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
