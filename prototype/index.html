<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>digistrategy.eu</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QBQGZQBJ5C"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-QBQGZQBJ5C');
  </script>
  <link rel="icon" type="image/svg+xml" href="assets/digistrategija-favicon.svg?v=20260212b" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="site-header">
      <div class="topbar">
        <div class="topbar-main">
          <div class="brand-lockup">
            <a id="brandMapLink" class="brand-map-link" href="?view=map" aria-label="Atidaryti strategijų žemėlapį">
              <img src="assets/ds-mark.svg?v=20260212a" alt="DS logotipas" class="brand-logo brand-logo-mark" />
            </a>
          </div>
        </div>
        <div class="top-actions">
          <div class="user-bar user-bar-top" id="userBar"></div>
        </div>
      </div>
    </header>

    <div class="layout" id="mainLayout">
      <aside class="steps" id="steps">
        <div data-language-switch style="display:none"></div>
      </aside>
      <main class="stage">
        <section id="introDeck" class="intro-shell"></section>
        <section class="step-view" id="stepView"></section>
      </main>
    </div>

    <section class="export" id="exportPanel" hidden>
      <div class="export-card">
        <div class="export-header">
          <h2>Santrauka</h2>
          <div class="export-actions">
            <button id="copySummary" class="btn btn-ghost">Kopijuoti tekstą</button>
            <button id="downloadJson" class="btn btn-primary">Atsisiųsti JSON</button>
            <button id="closeExport" class="btn btn-ghost">Uždaryti</button>
          </div>
        </div>
        <textarea id="summaryText" class="summary"></textarea>
      </div>
    </section>

    <footer class="app-disclaimer">
      <p>
        <a href="/" rel="noopener">Pagrindinis puslapis</a> |
        digistrategy.eu platforma skirta padėti jūsų institucijai kurti skaitmenizacijos strategiją
        skaidriai, viešai ir inovatyviai. Norėdami gauti prieigą, susisiekite LinkedIn:
        <a href="https://www.linkedin.com/in/lukaslukosevicius/" target="_blank" rel="noopener noreferrer">Lukas Lukosevičius</a>.
      </p>
    </footer>
  </div>

  <script src="i18n.js"></script>
  <script src="app-map.js"></script>
  <script src="app.js"></script>
</body>
</html>
