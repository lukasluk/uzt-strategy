<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>digistrategija.lt - kvietimo aktyvavimas</title>
  <link rel="icon" type="image/svg+xml" href="assets/digistrategija-favicon.svg?v=20260212a" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <main class="stage" style="max-width: 560px; margin: 24px auto;">
      <section class="card">
        <h2 style="font-family:'Fraunces',serif;">Kvietimo aktyvavimas</h2>
        <p id="inviteIntro" class="prompt">Patvirtinkite duomenis ir susikurkite paskyrą.</p>
        <div id="inviteError" class="error" style="display:none;"></div>
        <div id="inviteNotice" class="prompt auth-hint" style="display:none;"></div>
        <form id="acceptInviteForm" class="login-form login-form-auth">
          <label class="auth-label" for="acceptEmail">El. paštas</label>
          <input id="acceptEmail" type="email" name="email" autocomplete="email" placeholder="El. paštas" required />

          <label class="auth-label" for="acceptDisplayName">Prisijungimo vardas / slapyvardis</label>
          <input id="acceptDisplayName" type="text" name="displayName" placeholder="Vardas ir pavardė" required />

          <label class="auth-label" for="acceptPassword">Slaptažodis</label>
          <div class="auth-password-field">
            <input id="acceptPassword" type="password" name="password" autocomplete="new-password" placeholder="Sukurkite slaptažodį (min. 8)" minlength="8" required />
            <button id="toggleAcceptPassword" class="auth-password-toggle" type="button" aria-label="Rodyti slaptažodį">Rodyti</button>
          </div>

          <label class="auth-label" for="acceptPasswordRepeat">Pakartokite slaptažodį</label>
          <div class="auth-password-field">
            <input id="acceptPasswordRepeat" type="password" name="passwordRepeat" autocomplete="new-password" placeholder="Pakartokite slaptažodį" minlength="8" required />
            <button id="toggleAcceptPasswordRepeat" class="auth-password-toggle" type="button" aria-label="Rodyti slaptažodį">Rodyti</button>
          </div>

          <button id="acceptInviteSubmit" class="btn btn-primary" type="submit">Aktyvuoti paskyrą</button>
        </form>
      </section>
    </main>
  </div>
  <script src="accept-invite.js"></script>
</body>
</html>
