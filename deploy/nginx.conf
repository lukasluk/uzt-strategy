server {
  listen 80;
  server_name www.digistrategija.lt digistrategija.lt;

  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name www.digistrategija.lt digistrategija.lt;

  ssl_certificate     /etc/letsencrypt/live/www.digistrategija.lt/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.digistrategija.lt/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  set $frame_ancestors "'self'";
  if ($uri ~ "^/embed/strategy-map(/|$)") {
    set $frame_ancestors "*";
  }
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Content-Security-Policy "frame-ancestors $frame_ancestors" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  root /var/www/uzt-strategy;
  index index.html;

  location /api/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
