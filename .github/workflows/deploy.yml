name: Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          rsync -az --delete -e "ssh" ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/uzt-strategy-src
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "bash /srv/uzt-strategy-src/deploy/deploy.sh"
